<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantnow</title>
    <link rel="stylesheet" href="purchase.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Naviagtion -->
      <header>
        <div class="navigation">
          <nav>
            <div class="logo">
              <img src="./Images/plantnow.png" alt="image" />
            </div>

            <div class="nav-list">
              <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
              </ul>
            </div>

            <div class="hamburger-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
        </div>
      </header>

      <!-- Form Section -->
      <section class="form" id="contact">
        <div class="form-container">
          <div class="img">
            <img src="./Images/farmer 2.jpg" alt="image" />
          </div>
          <form action="" method="get" class="form-content">
            <div class="input-group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>

            <div class="input-group">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Address"
              />
            </div>

            <div class="input-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="City" />
            </div>

            <div class="input-group">
              <label for="state">State</label>
              <input type="text" name="state" id="state" placeholder="State" />
            </div>

            <div class="input-group">
              <label for="country">Country</label>
              <input
                type="text"
                name="country"
                id="country"
                placeholder="Country"
              />
            </div>

            <div class="input-group">
              <label for="tel">Telephone</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="Telephone Number"
              />
            </div>

            <div class="input-group">
              <label for="plant name">Plant name</label>
              <input
                type="text"
                name="plant name"
                id="plant name"
                placeholder="Plant name"
              />
            </div>

            <div class="input-group">
              <label for="Number of Seedlings">Number of Seedlings</label>
              <input
                type="text"
                name="Number of Seedlings"
                id="number of Seedlings"
                placeholder="Number of Seedlings"
              />
            </div>

            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
      </section>

      <!-- Footer Section -->
      <section class="footer" id="contact">
        <footer>
          <div class="footer-container">
            <div class="sec footer-left">
              <div class="logo">
                <img src="./Images/plantnow.png" alt="logo" />
              </div>
              <p>
                Step into the world of PlantNow, where green aspirations meet
                sustainable living. Your prime haven for everything eco-friendly
                awaits!
              </p>

              <div class="social-links">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
              </div>
            </div>

            <div class="sec footer-center">
              <h3>Pages</h3>

              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
              </ul>
            </div>

            <div class="sec footer-right">
              <h3>Contact Us</h3>

              <ul class="info">
                <li>
                  <span><i class="fa-solid fa-location-dot"></i></span>
                  <span> Lagos, Nigeria</span>
                </li>

                <li>
                  <span><i class="fa-solid fa-phone"></i></span>
                  <p><a href="tel:+2347017500103">+234 701 750 0103</a></p>
                </li>

                <li>
                  <span><i class="fa-solid fa-envelope"></i></span>
                  <p>
                    <a href="mailto:shop@plantnow.ng">shop@plantnow.ng</a>
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
